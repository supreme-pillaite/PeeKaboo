<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeeKaboo?</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1C1C1C;
            color: #DAA520; /* Dark yellow (goldenrod) */
            display: flex;
            flex-direction: column;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            overflow: auto;
        }
        .container {
            position: relative;
            z-index: 1;
            background-color: #2A2A2A;
            border: 2px solid #DAA520;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(218, 165, 32, 0.3);
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            color: #DAA520;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(218, 165, 32, 0.5);
            font-weight: 700;
        }
        #searchForm {
            display: flex;
            margin-bottom: 20px;
        }
        input, button, select {
            background-color: #3A3A3A;
            color: #DAA520;
            border: 2px solid #DAA520;
            font-family: inherit;
            font-size: 1em;
            padding: 12px;
            transition: all 0.3s ease;
        }
        input {
            flex: 1;
            margin-right: 10px;
            border-radius: 8px 0 0 8px;
        }
        select {
            margin-right: 10px;
        }
        button {
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            font-weight: 600;
        }
        input:focus, button:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(218, 165, 32, 0.5);
        }
        button:hover {
            background-color: #DAA520;
            color: #1C1C1C;
        }
        #suggestions {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .question {
            display: inline-block;
            padding: 8px 15px;
            background-color: #3A3A3A;
            color: #DAA520;
            border: 2px solid #DAA520;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        .question:hover {
            background-color: #DAA520;
            color: #1C1C1C;
        }
        #results {
            background-color: #3A3A3A;
            border: 2px solid #DAA520;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            height: 250px;
            margin-bottom: 20px;
        }
        #results img {
            flex: 0 0 220px;
            height: 100%;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(218, 165, 32, 0.3);
            transition: transform 0.3s ease;
        }
        #results img:hover {
            transform: scale(1.05);
        }
        #summary {
            font-size: 1.1em;
            line-height: 1.8;
            padding: 20px 0;
            white-space: normal;
        }
        #metadata {
            margin-top: 20px;
            font-size: 0.9em;
            color: #A9A9A9;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9em;
            color: #A9A9A9;
        }
    </style>
    <script src="Config/config.js"></script>
</head>
<body>
<div class="container">
    <h1>PeeKaboo?</h1>
    <form id="searchForm">
        <input type="text" id="searchInput" name="q" placeholder="What would you like to know?" required>
        <button type="submit">EXPLORE</button>
    </form>
    <div id="suggestions"></div>
    <div id="results"></div>
    <div id="summary"></div>
    <div id="metadata"></div>
    <footer>
        &copy; 2024 PeeKaboo | Powered by Pillaites
    </footer>
</div>
<script>
    // Your JavaScript code remains the same
</script>
</body>
</html>
